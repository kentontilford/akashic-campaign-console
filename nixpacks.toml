# Nixpacks configuration for Railway

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run prisma:generate",
  "SKIP_ENV_VALIDATION=1 npm run build"
]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
SKIP_ENV_VALIDATION = "1"